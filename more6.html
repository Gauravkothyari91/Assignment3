<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div{
            background-color: #086d78;
            text-align: center;
        }
        div ul li{
            display: inline-block;
            color: antiquewhite;
            margin: 3px 30px;
            font-size: 20px;
        }
        li:hover{
           color: #0a050f;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <ul>
             <li><u>Home</u></li>
             <li><u>About Us</u></li>
             <li><u>Contact</u></li>
             <li><u>Blog</u></li>
             <li><u>Login</u></li>
         </ul>
</div>
</body>
</html>
